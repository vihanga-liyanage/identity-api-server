swagger: '2.0'
info:
  version: 'v1'
  title: 'WSO2 Identity Server - Email Template API'
  description: 'This is the RESTful API for managing Email Templates in the WSO2 Identity Server.'
  contact:
    name: "WSO2 Identity Server"
    url: "https://wso2.com/identity-and-access-management/"
    email: "architecture@wso2.com"
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

host: localhost:9443
basePath: /t/{tenant-domain}/api/server/v1/email

schemes:
  - https

# tags are used for organizing operations
tags:
  - name: admin
    description: Secured Admin-only calls

# applicable authentication mechanisms
security:
  - OAuth2: []
  - BasicAuth: []

paths:
  /email/templates:
    get:
      tags:
        - admin
      summary: Retrieve all the email template types.
      operationId: getAllEmailTemplateTypes
      description: |
        Retrieve all the email template types in the system, with limited details of the email templates.

        <b>Permission required:</b>
          * /permission/admin/manage/?
      parameters:
        - $ref: '#/parameters/limitQueryParam'
        - $ref: '#/parameters/offsetQueryParam'
        - $ref: '#/parameters/sortQueryParam'
        - $ref: '#/parameters/sortByQueryParam'
      responses:
        200:
          description: Search results matching the given criteria.
          schema:
            type: array
            items:
              $ref: '#/definitions/SimpleEmailTemplateType'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        500:
          $ref: '#/responses/ServerError'
    post:
      tags:
        - admin
      summary: Add a new email template type.
      operationId: addEmailTemplateType
      description: |
        Adds a new email template type to the system. An email template type can have any number of email templates. Attribute _**name**_ should be unique.

        <b>Permission required:</b>
          * /permission/admin/manage/?
      consumes:
        - application/json
      parameters:
        - in: body
          name: Type
          description: Email template type to be added.
          schema:
            $ref: '#/definitions/CompleteEmailTemplateType'
      responses:
        201:
          description: Item Created
          schema:
            $ref: '#/definitions/SimpleEmailTemplateType'
          headers:
            Location:
              type: string
              description: Location of the newly created identity provider
        400:
          $ref: '#/responses/InvalidInput'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        409:
          $ref: '#/responses/Conflict'
        500:
          $ref: '#/responses/ServerError'

  /email/templates/{email-template-type-id}:
    get:
      tags:
        - admin
      summary: Retrieve the email template type corresponds to the template type id.
      operationId: getEmailTemplateType
      description: |
        Retrieve the email template type in the system identified by the email-template-type-id.

        <b>Permission required:</b>
        * /permission/admin/manage/identity/challenge/view
      parameters:
        - $ref: '#/parameters/emailTemplateTypeIdPathParam'
        - $ref: '#/parameters/limitQueryParam'
        - $ref: '#/parameters/offsetQueryParam'
        - $ref: '#/parameters/sortQueryParam'
        - $ref: '#/parameters/sortByQueryParam'
      responses:
        200:
          description: Search results matching the given criteria.
          schema:
            $ref: '#/definitions/CompleteEmailTemplateTypeResponse'
        400:
          $ref: '#/responses/InvalidInput'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/ServerError'
    post:
      tags:
        - admin
      summary: Add a new email template to an existing email template type.
      operationId: addEmailTemplate
      description: |
        Adds a new email template an existing email template type in the system. The locale of the new email template should not already exists in the respective email template type.

        <b>Permission required:</b>
          * /permission/admin/manage/?
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/emailTemplateTypeIdPathParam'
        - in: body
          name: Type
          description: Email template to be added.
          schema:
            $ref: '#/definitions/CompleteEmailTemplateRequest'
      responses:
        201:
          description: Item Created
          schema:
            $ref: '#/definitions/SimpleEmailTemplateResponse'
          headers:
            Location:
              type: string
              description: Location of the newly created identity provider
        400:
          $ref: '#/responses/InvalidInput'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        409:
          $ref: '#/responses/Conflict'
        500:
          $ref: '#/responses/ServerError'
    put:
      tags:
        - admin
      summary: Replace all email templates of the respective email template type with the newly provided email templates.
      operationId: updateEmailTemplateType
      description: |
        Replace all email templates of the respective email template type with the newly provided email templates.

        <b>Permission required:</b>
        * /permission/admin/manage/?
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/emailTemplateTypeIdPathParam'
        - in: body
          name: templates
          description: Email templates for the template type
          schema:
            type: array
            items:
              $ref: '#/definitions/CompleteEmailTemplateRequest'
      responses:
        200:
          description: Item Updated
          schema:
            type: array
            items:
              $ref: '#/definitions/SimpleEmailTemplateResponse'
          headers:
            Location:
              type: string
              description: Location of the newly created identity provider
        400:
          $ref: '#/responses/InvalidInput'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/ServerError'
    delete:
      tags:
        - admin
      summary: Removes an email template type.
      operationId: deleteEmailTemplateType
      description: |
        Removes an existing email template type with all it's email templates from the system.

        <b>Permission required:</b>
        * /permission/admin/manage/identity/challenge/delete
      parameters:
        - $ref: '#/parameters/emailTemplateTypeIdPathParam'
      responses:
        200:
          $ref: '#/responses/Deleted'
        400:
          $ref: '#/responses/InvalidInput'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/ServerError'

  /email/templates/{email-template-type-id}/locale:
    get:
      tags:
        - admin
      summary: Retrieve the set of locale objects corresponds to the template type id.
      operationId: getEmailTemplateTypeForLocale
      description: |
        Retrieve the set of locale objects corresponds to the template type id.

        <b>Permission required:</b>
        * /permission/admin/manage/identity/challenge/view
      parameters:
        - $ref: '#/parameters/emailTemplateTypeIdPathParam'
        - $ref: '#/parameters/limitQueryParam'
        - $ref: '#/parameters/offsetQueryParam'
        - $ref: '#/parameters/sortQueryParam'
        - $ref: '#/parameters/sortByQueryParam'
      responses:
        200:
          description: Search results matching the given criteria.
          schema:
            type: array
            items:
              $ref: '#/definitions/LocaleResponse'
        400:
          $ref: '#/responses/InvalidInput'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/ServerError'

  /email/templates/{email-template-type-id}/locale/{locale-code}:
    get:
      tags:
        - admin
      summary: Retrieves the email template of the provided locale of the corresponding email template type id.
      operationId: getAllEmailTemplateTypeLocale
      description: |
        Retrieves the email template of the provided locale of the corresponding email template type.

        <b>Permission required:</b>
        * /permission/admin/manage/identity/?
      parameters:
        - $ref: '#/parameters/emailTemplateTypeIdPathParam'
        - $ref: '#/parameters/localeCode'
        - $ref: '#/parameters/limitQueryParam'
        - $ref: '#/parameters/offsetQueryParam'
        - $ref: '#/parameters/sortQueryParam'
        - $ref: '#/parameters/sortByQueryParam'
      responses:
        200:
          description: Search results matching the given criteria.
          schema:
            $ref: '#/definitions/CompleteEmailTemplateResponse'
        400:
          $ref: '#/responses/InvalidInput'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/ServerError'
    put:
      tags:
        - admin
      summary: Replace the email template identified by the locale, of the respective email template type.
      operationId: updateEmailTemplate
      description: |
        Replace the email template identified by the locale, of the respective email template type.

        <b>Permission required:</b>
        * /permission/admin/manage/?
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/emailTemplateTypeIdPathParam'
        - $ref: '#/parameters/localeCode'
        - in: body
          name: templates
          description: Email templates for the template type
          schema:
            $ref: '#/definitions/CompleteEmailTemplateRequest'
      responses:
        200:
          description: Item Updated
          schema:
            $ref: '#/definitions/SimpleEmailTemplateResponse'
          headers:
            Location:
              type: string
              description: Location of the newly created identity provider
        400:
          $ref: '#/responses/InvalidInput'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/ServerError'
    delete:
      tags:
        - admin
      summary: Removes an email template that corresponds to the email template type ID and the locale.
      operationId: deleteEmailTemplate
      description: |
        Removes an email template that corresponds to the email template type ID and the locale.

        <b>Permission required:</b>
        * /permission/admin/manage/identity/?
      parameters:
        - $ref: '#/parameters/emailTemplateTypeIdPathParam'
        - $ref: '#/parameters/localeCode'
      responses:
        200:
          $ref: '#/responses/Deleted'
        400:
          $ref: '#/responses/InvalidInput'
        401:
          $ref: '#/responses/Unauthorized'
        403:
          $ref: '#/responses/Forbidden'
        404:
          $ref: '#/responses/NotFound'
        500:
          $ref: '#/responses/ServerError'


#-----------------------------------------------------
# Descriptions of dispatcher responses
#-----------------------------------------------------
responses:
  NotFound:
    description: The specified resource is not found
    schema:
      $ref: '#/definitions/Error'
  Unauthorized:
    description: Unauthorized
    schema:
      $ref: '#/definitions/Error'
  Forbidden:
    description: Forbidden
    schema:
      $ref: '#/definitions/Error'
  ServerError:
    description: Internal Server Error
    schema:
      $ref: '#/definitions/Error'
  InvalidInput:
    description: Invalid input request
    schema:
      $ref: '#/definitions/Error'
  Conflict:
    description: Item Already Exists
    schema:
      $ref: '#/definitions/Error'
  Deleted:
    description: Item Deleted


parameters:
  emailTemplateTypeIdPathParam:
    in: path
    name: email-template-type-id
    required: true
    type: string
    description: Email Template Type ID
  localeCode:
    in: path
    name: locale-code
    required: true
    type: string
    description: Unique code of the locale.
  offsetQueryParam:
    in: query
    name: offset
    description: 'Number of records to skip for pagination. _<b>This option is not yet supported.<b>_'
    type: integer
    format: int32
    minimum: 0
  limitQueryParam:
    in: query
    name: limit
    description: 'Maximum number of records to return. _<b>This option is not yet supported.<b>_'
    type: integer
    format: int32
    minimum: 0
  sortQueryParam:
    in: query
    name: sort
    required: false
    description: 'Define the order how the retrieved records should be sorted. _<b>This option is not yet supported.<b>_'
    type: string
    enum: [asc, desc]
  sortByQueryParam:
    in: query
    name: sortBy
    required: false
    description: 'Attribute by which the retrieved records should be sorted. _<b>This option is not yet supported.<b>_'
    type: string


definitions:

  SimpleEmailTemplateType:
    type: object
    required:
      - id
      - displayName
      - templates
    properties:
      id:
        type: string
        example: YWNjb3VudGNvbmZpcm1hdGlvbg
        description: Unique id of the email template type.
      name:
        type: string
        example: AccountConfirmation
        description: Unique name of the email template type.
      displayName:
        type: string
        example: Account Confirmation Template
        description: Display name of the email template type.
      location:
        type: string
        example: /t/{tenant-domain}/api/server/v1/email/templates/YWNjb3VudGNvbmZpcm1hdGlvbg
        description: Location of the created/updated resource.
      items:
        type: array
        description: Email templates for the template type.
        items:
          $ref: '#/definitions/SimpleEmailTemplate'

  CompleteEmailTemplateType:
    type: object
    required:
      - displayName
      - items
    properties:
      name:
        type: string
        example: AccountConfirmation
        description: Unique name of the email template type.
      displayName:
        type: string
        example: Account Confirmation Template
        description: Display name of the email template type.
      items:
        type: array
        description: Email templates for the template type.
        items:
          $ref: '#/definitions/CompleteEmailTemplate'

  CompleteEmailTemplateTypeResponse:
    type: object
    required:
      - id
      - displayName
      - items
    properties:
      id:
        type: string
        example: YWNjb3VudGNvbmZpcm1hdGlvbg
        description: Unique id of the email template type.
      name:
        type: string
        example: AccountConfirmation
        description: Unique name of the email template type.
      displayName:
        type: string
        example: Account Confirmation Template
        description: Display name of the email template type.
      items:
        type: array
        description: Email templates for the template type.
        items:
          $ref: '#/definitions/CompleteEmailTemplateResponse'

  SimpleEmailTemplate:
    type: object
    required:
      - locale
      - contentType
    properties:
      locale:
        $ref: '#/definitions/Locale'
      contentType:
        type: string
        example: text/html
        description: Content type of the emailt template.

  SimpleEmailTemplateResponse:
    type: object
    required:
      - locale
      - contentType
    properties:
      locale:
        $ref: '#/definitions/Locale'
      contentType:
        type: string
        example: text/html
        description: Content type of the emailt template.
      location:
        type: string
        example: /t/{tenant-domain}/api/server/v1/email/templates/YWNjb3VudGNvbmZpcm1hdGlvbg/locale/en_US
        description: Location of the created/updated resource.

  CompleteEmailTemplate:
    type: object
    required:
      - locale
      - contentType
      - subject
      - body
      - footer
    properties:
      localeCode:
        type: string
        example: en_US
        description: Locale code in which the template should be added. This locale should be a one supported by Java.util.Locale class.
      contentType:
        type: string
        example: text/html
        description: Content type of the emailt template.
      subject:
        type: string
        example: WSO2 - Account Confirmation
        description: The subject of the email.
      body:
        type: string
        example: HTML Body
        description: The body of the email.
      footer:
        type: string
        example: WSO2 Identity Server Team
        description: The footer of the email.

  CompleteEmailTemplateRequest:
    type: object
    required:
      - localeCode
      - contentType
      - subject
      - body
      - footer
    properties:
      localeCode:
        type: string
        example: en_US
        description: Locale code in which the template should be added. This locale should be a one supported by Java.util.Locale class.
      contentType:
        type: string
        example: text/html
        description: Content type of the emailt template.
      subject:
        type: string
        example: WSO2 - Account Confirmation
        description: The subject of the email.
      body:
        type: string
        example: HTML Body
        description: The body of the email.
      footer:
        type: string
        example: WSO2 Identity Server Team
        description: The footer of the email.

  CompleteEmailTemplateResponse:
    type: object
    required:
      - locale
      - contentType
      - subject
      - body
      - footer
      # - location
    properties:
      locale:
        $ref: '#/definitions/Locale'
      contentType:
        type: string
        example: text/html
        description: Content type of the emailt template.
      subject:
        type: string
        example: WSO2 - Account Confirmation
        description: The subject of the email.
      body:
        type: string
        example: HTML Body
        description: The body of the email.
      footer:
        type: string
        example: WSO2 Identity Server Team
        description: The footer of the email.
      # location:
      #   type: string
      #   example: /t/{tenant-domain}/api/server/v1/email/templates/YWNjb3VudGNvbmZpcm1hdGlvbg/locale/en_US
      #   description: Location of the created/updated resource.

  Locale:
    type: object
    description: The locale of the email template.
    required:
      - code
      - displayName
    properties:
      code:
        type: string
        example: en_US
        description: Unique code of the locale.
      displayName:
        type: string
        example: English (United States)
        description: Unique code of the locale.

  LocaleResponse:
    type: object
    description: The locale of the email template.
    required:
      - code
      - displayName
    properties:
      localeCode:
        type: string
        example: en_US
        description: Unique code of the locale.
      displayName:
        type: string
        example: English (United States)
        description: Unique code of the locale.
      location:
        type: string
        example: /t/{tenant-domain}/api/server/v1/email/templates/YWNjb3VudGNvbmZpcm1hdGlvbg/locale/en_US
        description: Location of the created/updated resource.

  #-----------------------------------------------------
  # The Error Response  object
  #-----------------------------------------------------
  Error:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: string
        example: "ET0001"
      message:
        type: string
        example: "Some Error Message"
      description:
        type: string
        example: "Some Error Description"
      traceId:
        type: string
        example: "TR0001"


securityDefinitions:
  BasicAuth:
    type: basic
  OAuth2:
    type: oauth2
    flow: accessCode
    authorizationUrl: https://localhost:9443/oauth2/authorize
    tokenUrl: https://localhost:9443/oauth2/token